<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona TADI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header id="baner">
        <span id="strzalka"><-- przycisk</span>
        <input type="checkbox" />
        <div id="baner__text">Array, najwieksza liczba, sortowanie, silnia do wyboru do koloru</div>
    </header>
    <main>

        <article id="main">
            <label>wpisz liczbę: <input type="number" id="l1" placeholder="liczba czy coś"></label>
            <button onclick="dodaj()" class="button">DODAJ</button>
            <button onclick="wyswietl()" class="button" id="weirdOne">WYŚWIETL NAJWIĘKSZĄ LICZBĘ Z PODANYCH</button>
            <button onclick="sortuj()" class="button">POSORTUJ</button>
            <br><br><br>
            <input type="number" id="silnia" placeholder="tu też">
            <button onclick="silnia()" class="button">OBLICZ SILNIE</button>
        </article>

    </main>
    <footer>
        <img src="meme.jpg" alt="meme">
    </footer>
    <script>
        let array = [];

        function dodaj() {
            let a = document.getElementById("l1").value;
            array.push(a);
        }

        function wyswietl() {
            return alert(Math.max(...array));
        }

        function sortuj() {
            array.sort((a,b)=>a-b);
            return alert(array);
        }

        function silnia() {
            let n = document.getElementById("silnia").value;

            let i = 1;
            let s = 1;
            while (i <= n) s *= i++;
            alert(n + '! = ' + s);
        }
    </script>
</body>
</html>
